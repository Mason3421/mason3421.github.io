<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
  background-image: url('./Colorful-gaming.jpg');
  background-repeat: no-repeat;
  background-size:     cover;                      /* <------ */
    background-repeat:   no-repeat;


}

#reaper{
    position: absolute;
    width: 100px;
    height:100px;
}

#happy {
    position:absolute;
    bottom: 10px;
}

#ao{
    position: absolute;
    bottom: 10px;
}
    </style>
</head>
<body>
    <img src="./deadreaper.webp" alt="" id="reaper" onclick="mr()">
    <div>score</div>
    <script>
        let score = 0
        let totaltime = 0
        let userInput = prompt("1=ez 2=normal 3=hard 4=extreme 5=???" )
        if (userInput == 5) {
            // 1 change img
            // 2 play the rainy.mp3
            const soundEffect = new Audio('./songs/strings-and-drums-139887.mp3'); // Replace with your sound file path
            soundEffect.play();
            totaltime=6000
        } else if (userInput==1) {
            const soundEffect = new Audio('./songs/strings-and-drums-139887.mp3'); // Replace with your sound file path
            soundEffect.play();
            totaltime=35000
        } else if (userInput==2) {
            const soundEffect = new Audio('./songs/strings-and-drums-139887.mp3'); // Replace with your sound file path
            soundEffect.play();
            totaltime=25000
        }else if (userInput==3) {
            const soundEffect = new Audio('./songs/strings-and-drums-139887.mp3'); // Replace with your sound file path
            soundEffect.play();
            totaltime=19000
        }else if (userInput==4) {
            const soundEffect = new Audio('./songs/strings-and-drums-139887.mp3'); // Replace with your sound file path
            soundEffect.play();
            totaltime=13000
        }
        
        else {
            document.body.style.backgroundImage = 'url(gaming-background.webp)';

        }


        function getRndInteger(min, max) {
           return Math.floor(Math.random() * (max - min) ) + min;
        }

        function mr(params) {
            console.log("+1");
            score++
            var myRandomNumber = getRndInteger(0, 1000)
            console.log(myRandomNumber);
            document.getElementById("reaper").style.left = myRandomNumber+"px"

            var myRandomNumber2 = getRndInteger(0, 550)

            document.getElementById("reaper").style.top = myRandomNumber2+"px"
            
        }

        setTimeout(() => {
            alert("game over. you scored " + score)
        }, totaltime);
    </script>

<audio controls id="ao">
    <source src="./songs/strings-and-drums-139887.mp3" type="audio/ogg">
    Your browser does not support the audio tag.
  </audio>

</body> 
</html>
